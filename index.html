<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Nguyễn Minh Đăng</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins',sans-serif; background:#f8f9fa; padding:30px; }
    .cv { max-width:800px; margin:auto; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center; }
    .avatar { width:90px; height:90px; border-radius:50%; border:4px solid #4361ee; margin-bottom:20px; }
    h1 { font-size:2.4rem; color:#2d3436; margin-bottom:8px; }
    .title { color:#4361ee; font-weight:600; margin-bottom:25px; }
    .section { margin:30px 0; text-align:left; }
    h2 { color:#4361ee; font-size:1.3rem; font-weight:600; border-bottom:2px solid #e9ecef; padding-bottom:8px; margin-bottom:15px; }
    p, li { color:#555; line-height:1.7; }
    ul { padding-left:20px; }
    li { margin:8px 0; }
    .contact { color:#6c757d; font-size:0.95rem; }
    @media (max-width:600px) { .cv { padding:20px; } h1 { font-size:1.9rem; } }
  </style>
</head>
<body>
  <div class="cv">
    <img src="https://via.placeholder.com/90" class="avatar" alt="avatar">
    <h1>Nguyễn Minh Đăng</h1>
    <p class="title">Lập trình viên Frontend</p>

    <div class="section">
      <h2>Giới thiệu</h2>
      <p>Xin chào! Mình chuyên thiết kế CV & Landing Page bằng HTML/CSS.</p>
    </div>

    <div class="section">
      <h2>Kỹ năng</h2>
      <ul>
        <li>HTML & CSS (Responsive)</li>
        <li>Thiết kế CV chuyên nghiệp</li>
        <li>Giao file sạch, dễ chỉnh sửa</li>
      </ul>
    </div>

    <div class="section">
      <h2>Liên hệ</h2>
      <p class="contact">Email: you@email.com | Zalo: 0123 456 789</p>
    </div>
  </div>
</body>
</html>
